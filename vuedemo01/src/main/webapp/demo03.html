<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on:mouseover</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
    <div id="app">
        <div @mouseover="fun()" style="width: 50%;height: 40%;border: red solid">
            abcd
            <textarea @mouseover="fun1($event)">123456</textarea>
        </div>
    </div>

</body>
    <script>
        new Vue({
            el:"#app",
            methods:{
                fun:function () {
                    alert("div区域")
                },
                fun1:function (e) {
                    alert("其他区域")
                    e.stopPropagation()
                }
            }
        });


    </script>
</html>
