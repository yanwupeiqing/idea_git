<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on:keydown</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" @keydown="fun($event)">
    </div>

</body>
    <script>
        new Vue({
            el:"#app",
            data:{
                message:10
            },
            methods:{
                fun:function (e) {
                    var keyCode=e.keyCode;
                    if (!(keyCode>=48 && keyCode<=57)){
                        e.preventDefault();
                    }
                }
            }
            
            
        });
        
        
    </script>
</html>
